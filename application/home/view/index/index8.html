<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>边框预览</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
html,body{
	margin:0;
	padding:0;
	width:100%;
	height:100%;
}  
body{
	background:url("http://images.meetv.com.cn/wxphoto/img/beijings.jpg?imageslim");
	background-size:cover;
	background-repeat:no-repeat;
	background-position:center;
	overflow: hidden;
}
.contain{ 
	width:75%;
    height:65%;
	margin: 0 auto;
	text-align:center;
	margin-top:25%;
}   
.inner_contain{ 
	height: 100%;
	/*text-align:center;
	padding:10px 20px 10px 20px;*/
	background:url("__UPLOAD__/img/bg07.jpg");
	background-repeat:no-repeat;
	background-size:100% 100%;

}
.inner_contains{ 
	margin-top:2%;
}
.inner_contains img{
	width: 100%;
	height: 100%;
}
.bottom-button{
	position: absolute;
    text-align: center;
    margin-top: 5px;
    width: 100%;
    bottom:10%;
}
.contain-s{
	width:100%;
    height:45%;
/*	border: 1px solid white;*/
	margin: 0 auto;
	margin-top:25%; 
}
.contain-s img{
	width: 100%;
}
.contain-main{
	height: 100%;
	background:url("__UPLOAD__/img/bg04.jpg");
	background-repeat:no-repeat;
	background-size:100% 100%;
}
.contain-main-s{ 
	margin-top:2%;
}
.contain-main-s img{
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
	<!-- 长背景图 -->
<div class="contain">  
    <div class="inner_contain col-xs-12">
    	<div class="inner_contains"> 
    		<img src="__UPLOAD__/img/VCG41186461942.jpg">
    	</div> 
    </div>  
</div>
<div class="bottom-button">
	<button class="btn btn-primary">确认上传</button>
</div>
<!-- 宽背景图长 -->
<div class="contain-s">  
	<div class="contain-main col-xs-12"  style="display: none;">
		<div class="contain-main-s"> 
    		<img src="__UPLOAD__/img/VCG41545799559 (1).jpg">
    	</div> 
	</div>
</div>
</body>
</html>
