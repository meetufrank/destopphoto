<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>上传裁剪</title>
  <link rel="stylesheet" href="__UPLOAD__/css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="__UPLOAD__/css/bootstrap-cropper.min.css">
  <link rel="stylesheet" href="__UPLOAD__/css/cropper.css">
  <link rel="stylesheet" href="__UPLOAD__/css/main.css">
  <script src="__UPLOAD__/js/jquery.js"></script>
</head>
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
}
body{
  background:url("__UPLOAD__/img/cropperbg.jpg");
  background-size:cover;
  background-repeat:no-repeat;
  background-position:center;
  overflow:hidden;
}
.my-center{
  height: 100%;
  margin-top:2%;
  overflow-y:scroll;
  overflow-x:scroll;
}
.box{
  width: 100%;
  height:100%;
  overflow: hidden;
}
</style>
<body>
  <div class="box">
  <!-- Content -->
  <div class="container my-center">
    <div class="row">
      <div class="col-md-9">
        <div class="img-container">
          <img id="image" src="__UPLOAD__/img/demo.jpg" alt="Picture">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9 docs-buttons" style="text-align: center;">

        <div class="btn-group">
          <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
            <input type="file" class="sr-only  js_file" id="inputImage" name="file" accept="image/*">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="">
              <span class="fa fa-upload"></span>选择照片
            </span>
          </label>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;maxWidth&quot;: 4096, &quot;maxHeight&quot;: 4096 }">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false">
              上传图片
            </span>
          </button>
        </div>
        <!-- modal 弹出层-->
        <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="getCroppedCanvasTitle">确定上传</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg" style="display: none;">下载</a>
                <button class="btn btn-primary" onclick="nextpage();">确定</button>
              </div>
            </div>
          </div>
        </div><!-- /.modal -->

        <div class="btn-group">
          <button type="button" class="btn btn-primary">
           <span class="docs-tooltip" onclick="backpage();">
             返回上页
           </span>
          </button>
        </div>
      </div>
    </div><!-- row-two -->
  </div>
</div>
  <!-- Scripts -->
  <script src="__UPLOAD__/js/popper.min.js"></script>
  <script src="__UPLOAD__/js/bootstrap-cropper.min.js"></script>
  <script src="__UPLOAD__/js/common.js"></script>
  <script src="__UPLOAD__/js/cropper.js"></script>
  <script src="__UPLOAD__/js/main.js"></script>
  <script>
  {if condition="$bgtype eq 1"}
     window._num_=218/327;
  {else/}
  window._num_=883/668;
  {/if}
</script>
  <script>
    function backpage(){
      window.location.href="{:url('Index/index4')}";
    }
    function nextpage(){
        var data=$('#download').attr("href");
      // alert(data);return;
     $.ajax({
              url:"{:url(\'upload/uploadphoto\')}",
              data:{data},
              dataType:'json',
              type:'post',
              success:function(re){
                  
                  window.location.href="{:url('Index/index8')}";                      
                 }
               });
    

     // window.location.href="{:url('Index/index8')}";
    }
  </script>
  {include file="public/footcommon" /}
</body>
</html>
